<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>SocialVault - Social Media Management</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SocialVault" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fallback Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Mobile optimizations -->
    <script>
      // Prevent zoom on input focus (iOS)
      document.addEventListener('touchstart', function() {}, true);
      
      // Add safe area CSS variables
      function setCSSCustomProperty() {
        const doc = document.documentElement;
        doc.style.setProperty('--safe-area-inset-top', 'env(safe-area-inset-top)');
        doc.style.setProperty('--safe-area-inset-right', 'env(safe-area-inset-right)');
        doc.style.setProperty('--safe-area-inset-bottom', 'env(safe-area-inset-bottom)');
        doc.style.setProperty('--safe-area-inset-left', 'env(safe-area-inset-left)');
      }
      setCSSCustomProperty();
    </script>
  </body>
</html>
